<html lang="en">
<head>

<!-- font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




</head>

<body>

    <!-- Header Part Starts -->

<header class="header">
    
    <!-- Logo on the left side -->
    <div class="logo">
      <a href="/" >
          <img  src="/assets/imgs/logo.png" alt="logo">
  
      </a>
      
    </div>
  
  
  
  
    <!-- Navigation menu on the right side -->
  <nav class="nav">
  
      <ul class="nav-menu">
  
  
          <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>

          <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
          
      </ul>
      
  </nav>
  
</header>
  <!-- Header Part Ends -->




<!-- FORM CONTACT -->
<div class="contact-container">
  <div class="contact-header">
    <h2>Let's Get in Touch</h2>
  </div>

  <form class="contact-form">
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="message" placeholder="Type your message..." required></textarea>
    <button type="submit">Send</button>
  </form>
  
</div>


<!-- footer -->
<footer class="social-footer">
    <div class="social-footer-left">
      <a href="#"><img class="logo" src="/assets/imgs/logo.png"></a>
    </div>
    <div class="social-footer-icons">
      <ul class="menu simple">
        <li><a href="https://github.com/BuBuCatt"><i class="fa fa-github" aria-hidden="true"></i></a></li>
        <li><a href="https://www.linkedin.com/in/chiayuh/"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
        <li><a href="https://twitter.com/?lang=en"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
        <li><a href="https://www.pinterest.com/"><i class="fa fa-paw" aria-hidden="true"></i></a></li>
      </ul>
    </div>

    <div>
      <p class="copyright">&copy; 2024 Kristen</p>

    </div>

</footer>
